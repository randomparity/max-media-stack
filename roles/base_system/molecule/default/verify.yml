---
- name: Verify
  hosts: all
  become: true
  tasks:
    - name: Check mms group exists
      ansible.builtin.command:
        cmd: getent group mms
      changed_when: false

    - name: Check mms user exists
      ansible.builtin.command:
        cmd: getent passwd mms
      changed_when: false

    - name: Check required packages are installed
      ansible.builtin.dnf:
        name:
          - nfs-utils
          - curl
          - sqlite
        state: present
      check_mode: true
      register: _base_system_packages
      failed_when: _base_system_packages.changed

    - name: Check mms-services script is deployed and executable
      ansible.builtin.stat:
        path: /home/mms/bin/mms-services
      register: _mms_services_script
      failed_when: >-
        not _mms_services_script.stat.exists or
        not _mms_services_script.stat.executable
