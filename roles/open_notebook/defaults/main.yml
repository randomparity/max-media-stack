---
# renovate: datasource=docker depName=docker.io/lfnovo/open_notebook
open_notebook_version: "1.7.2"

# Container images
open_notebook_app_image: "docker.io/lfnovo/open_notebook:{{ open_notebook_version }}"
# renovate: datasource=docker depName=docker.io/surrealdb/surrealdb
open_notebook_db_version: "v2.6.2"
open_notebook_db_image: "docker.io/surrealdb/surrealdb:{{ open_notebook_db_version }}"

# SurrealDB settings
open_notebook_db_user: root
# open_notebook_db_password is set via vault_open_notebook_db_password
# open_notebook_encryption_key is set via vault_open_notebook_encryption_key

# Optional instance password (empty = no auth)
open_notebook_instance_password: ""

# Directories
open_notebook_config_dir: "{{ mms_config_dir }}/open-notebook"
open_notebook_db_dir: "{{ mms_config_dir }}/open-notebook-db"
