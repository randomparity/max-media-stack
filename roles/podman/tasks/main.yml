---
- name: Install Podman packages
  ansible.builtin.dnf:
    name: "{{ podman_packages }}"
    state: present
  become: true

- name: Create Podman config directory
  ansible.builtin.file:
    path: "{{ mms_home }}/.config/containers"
    state: directory
    owner: "{{ mms_user }}"
    group: "{{ mms_user }}"
    mode: "0755"
  become: true

- name: Deploy registries.conf
  ansible.builtin.template:
    src: registries.conf.j2
    dest: "{{ mms_home }}/.config/containers/registries.conf"
    owner: "{{ mms_user }}"
    group: "{{ mms_user }}"
    mode: "0644"
  become: true

- name: Deploy storage.conf
  ansible.builtin.template:
    src: storage.conf.j2
    dest: "{{ mms_home }}/.config/containers/storage.conf"
    owner: "{{ mms_user }}"
    group: "{{ mms_user }}"
    mode: "0644"
  become: true

- name: Create quadlet directory
  ansible.builtin.file:
    path: "{{ mms_quadlet_dir }}"
    state: directory
    owner: "{{ mms_user }}"
    group: "{{ mms_user }}"
    mode: "0755"
  become: true

- name: Deploy mms.network quadlet
  ansible.builtin.template:
    src: "{{ playbook_dir }}/../templates/quadlet/network.j2"
    dest: "{{ mms_quadlet_dir }}/mms.network"
    owner: "{{ mms_user }}"
    group: "{{ mms_user }}"
    mode: "0644"
  become: true
  notify: Reload systemd user daemon

# --- Image prune timer ---

- name: Create systemd user unit directory
  ansible.builtin.file:
    path: "{{ mms_home }}/.config/systemd/user"
    state: directory
    owner: "{{ mms_user }}"
    group: "{{ mms_user }}"
    mode: "0755"
  become: true

- name: Deploy image prune service unit
  ansible.builtin.template:
    src: mms-image-prune.service.j2
    dest: "{{ mms_home }}/.config/systemd/user/mms-image-prune.service"
    owner: "{{ mms_user }}"
    group: "{{ mms_user }}"
    mode: "0644"
  become: true
  notify: Reload systemd user daemon

- name: Deploy image prune timer unit
  ansible.builtin.template:
    src: mms-image-prune.timer.j2
    dest: "{{ mms_home }}/.config/systemd/user/mms-image-prune.timer"
    owner: "{{ mms_user }}"
    group: "{{ mms_user }}"
    mode: "0644"
  become: true
  notify: Reload systemd user daemon

- name: Enable and start image prune timer
  ansible.builtin.systemd:
    name: mms-image-prune.timer
    enabled: "{{ podman_prune_enabled }}"
    state: "{{ podman_prune_enabled | ternary('started', 'stopped') }}"
    scope: user
  become: true
  become_user: "{{ mms_user }}"
  environment: "{{ mms_systemd_env }}"
