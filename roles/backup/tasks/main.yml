    owner: "{{ backup_user }}"
    group: "{{ backup_user }}"
    mode: "0644"
  notify:
    - Reload systemd user daemon

- name: Deploy systemd API backup timer
  ansible.builtin.template:
    src: mms-api-backup.timer.j2
    dest: "/home/{{ backup_user }}/.config/systemd/user/mms-api-backup.timer"
    owner: "{{ backup_user }}"
    group: "{{ backup_user }}"
    mode: "0644"
  notify:
    - Reload systemd user daemon

- name: Enable and start API backup timer
  ansible.builtin.systemd:
    name: mms-api-backup.timer
    enabled: true
    state: started
    scope: user
  become: true
  become_user: "{{ backup_user }}"
  environment: "{{ mms_systemd_env }}"
