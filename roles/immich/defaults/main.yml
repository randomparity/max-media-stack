---
# renovate: datasource=docker depName=ghcr.io/immich-app/immich-server
immich_version: v2.5.6

# Database
immich_db_name: immich
immich_db_user: immich
# immich_db_password is set via vault_immich_db_password

# Redis
immich_redis_image: "docker.io/valkey/valkey:9.0.2"

# PostgreSQL with pgvecto.rs
immich_postgres_image: "docker.io/tensorchord/pgvecto-rs:pg16-v0.2.0"

# Immich images
immich_server_image: "ghcr.io/immich-app/immich-server:{{ immich_version }}"
immich_ml_image: "ghcr.io/immich-app/immich-machine-learning:{{ immich_version }}"

# NFS mount point for user photos
immich_upload_dir: /data/photos

# External library path (NFS, for read-only import into Immich)
immich_external_library_dir: /data/photos

# Local SSD directory for generated/regenerable content
immich_media_dir: "{{ mms_config_dir }}/immich/media"

# NFS subdirectories (user content)
immich_nfs_dirs:
  - upload
  - library

# Local subdirectories (generated content â€” regenerable)
immich_local_dirs:
  - encoded-video
  - thumbs
  - profile
  - backups
