---
driver:
  name: docker

platforms:
  - name: quadlet-service-test
    image: fedora:41
    command: /usr/sbin/init
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  inventory:
    host_vars:
      quadlet-service-test:
        mms_user: mms
        mms_uid: "3000"
        mms_gid: "3000"
        mms_timezone: America/New_York
        mms_config_dir: /opt/mms/config
        mms_quadlet_dir: /home/mms/.config/containers/systemd
        mms_systemd_env:
          XDG_RUNTIME_DIR: /run/user/3000
          DBUS_SESSION_BUS_ADDRESS: unix:path=/run/user/3000/bus
        mms_network_name: mms
        service_name: testapp
