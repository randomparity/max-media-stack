---
prowlarr:
  name: prowlarr
  description: "Prowlarr - Indexer Manager"
  image: "lscr.io/linuxserver/prowlarr:2.3.0.5236-ls136"
  volumes:
    - "{{ mms_config_dir }}/prowlarr:/config:Z"
  environment:
    - "PUID={{ mms_uid }}"
    - "PGID={{ mms_gid }}"
    - "TZ={{ mms_timezone }}"
  health_cmd: "curl -sf http://localhost:9696/ping || exit 1"
  health_interval: "60s"
  backup_type: "arr"
  backup_db_files: ["prowlarr.db"]
