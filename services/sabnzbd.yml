---
sabnzbd:
  name: sabnzbd
  description: "SABnzbd - Usenet Downloader"
  image: "lscr.io/linuxserver/sabnzbd:4.5.5-ls243"
  volumes:
    - "{{ mms_config_dir }}/sabnzbd:/config:Z"
    - "{{ mms_data_dir }}:/data"
  environment:
    - "PUID={{ mms_uid }}"
    - "PGID={{ mms_gid }}"
    - "TZ={{ mms_timezone }}"
  health_cmd: "curl -sf http://localhost:8080/api?mode=version || exit 1"
  health_interval: "60s"
  backup_type: "sabnzbd"
  backup_db_files: ["sabnzbd.ini"]
  ini_settings:
    - path: sabnzbd.ini
      section: misc
      option: host_whitelist
      value: "sabnzbd.{{ mms_traefik_domain }},sabnzbd"
