---
tautulli:
  name: tautulli
  description: "Tautulli - Plex Analytics"
  image: "lscr.io/linuxserver/tautulli:2.16.0"
  after:
    - plex.service
  volumes:
    - "{{ mms_config_dir }}/tautulli:/config:Z"
    - "{{ mms_config_dir }}/plex/Library/Application Support/Plex Media Server/Logs:/plex-logs:ro"
  environment:
    - "PUID={{ mms_uid }}"
    - "PGID={{ mms_gid }}"
    - "TZ={{ mms_timezone }}"
  health_cmd: "curl -sf http://localhost:8181/status || exit 1"
  health_interval: "60s"
  backup_type: "arr"
  backup_db_files:
    - "tautulli.db"
