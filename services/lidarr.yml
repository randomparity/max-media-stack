---
lidarr:
  name: lidarr
  description: "Lidarr - Music Manager"
  image: "lscr.io/linuxserver/lidarr:latest"
  publish_ports:
    - "8686:8686"
  volumes:
    - "{{ mms_config_dir }}/lidarr:/config:Z"
    - "{{ mms_data_dir }}:/data"
  environment:
    - "PUID={{ mms_uid }}"
    - "PGID={{ mms_gid }}"
    - "TZ={{ mms_timezone }}"
  health_cmd: "curl -sf http://localhost:8686/ping || exit 1"
  health_interval: "60s"
  backup_type: "arr"
  backup_db_files: ["lidarr.db"]
