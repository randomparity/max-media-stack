---
jellyfin:
  name: jellyfin
  description: "Jellyfin - Media Server"
  image: "docker.io/jellyfin/jellyfin:10.11.6"
  tmpfs:
    - /cache
  volumes:
    - "{{ mms_config_dir }}/jellyfin:/config:Z"
    - "{{ mms_data_dir }}/media:{{ mms_data_dir }}/media:ro"
  environment:
    - "TZ={{ mms_timezone }}"
  health_cmd: "curl -sf http://localhost:8096/health || exit 1"
  health_interval: "60s"
  backup_type: "jellyfin"
  backup_db_files: ["jellyfin.db"]
