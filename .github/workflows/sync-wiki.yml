---
name: Sync Wiki

on:
  push:
    branches: [main]
    paths:
      - "docs/wiki/**"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v6

      - name: Checkout wiki repo
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki-checkout
          token: ${{ secrets.WIKI_TOKEN }}

      - name: Sync docs/wiki to wiki repo
        run: |
          # Remove existing wiki content (except .git)
          find wiki-checkout -maxdepth 1 -name '*.md' -delete

          # Copy current docs/wiki content
          cp docs/wiki/*.md wiki-checkout/

      - name: Commit and push wiki changes
        run: |
          cd wiki-checkout
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No wiki changes to commit"
          else
            git commit -m "Sync wiki from docs/wiki (${GITHUB_SHA::7})"
            git push
          fi
